<div class="container" (keyup.enter)="addItem()">
  <div class="wrapper">
    <form class="form" [formGroup]="form" (ngSubmit)="addItem()">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>The Wish</mat-label>
        <input
          formControlName="title"
          matInput
          placeholder="Enter your wish to make it come true..."
        />
        <mat-error *ngIf="form.controls['title'].invalid">{{
          getErrorMessage("title")
        }}</mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>The Link</mat-label>
        <input
          formControlName="link"
          type="url"
          matInput
          placeholder="the link please..."
        />
        <mat-error *ngIf="form.controls['link'].invalid">{{
          getErrorMessage("link")
        }}</mat-error>
      </mat-form-field>
      <mat-radio-group class="category-container" formControlName="category">
        <div *ngFor="let x of categories">
          <mat-radio-button value="{{ x }}">{{
            x | titlecase
          }}</mat-radio-button>
        </div>
      </mat-radio-group>
    </form>
    <button mat-button type="submit" (click)="addItem()" class="addBtn">
      Add
    </button>
  </div>
</div>
